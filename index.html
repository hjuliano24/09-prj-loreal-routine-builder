<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Assistant</title>
    <link
      href="https://db.onlinewebfonts.com/c/769f7ac73ccca2f3528ce58459939368?family=Bauer+Bodoni+W02+Bold"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <!------- Header / Branding ------->
      <header class="site-header">
        <img src="img/loreal-logo.png" alt="L'Oréal Logo" class="site-logo" />
        <h1 class="site-title">Smart Product Advisor</h1>
      </header>

      <!------- Product Selection (NEW) ------->
      <section class="product-selection">
        <h2>Choose Products</h2>
        <p class="help-text">
          Browse our products and add items to your selection. Your selected
          items will appear on the right.
        </p>

        <!-- Product controls: search + category filter -->
        <div class="product-controls">
          <input
            id="productSearch"
            type="search"
            placeholder="Search products by name, brand or keyword…"
            aria-label="Search products"
          />
          <select id="categoryFilter" aria-label="Filter by category">
            <option value="all">All categories</option>
            <!-- category options populated by script.js -->
          </select>
        </div>

        <div class="product-area">
          <!-- product grid (loaded from products.json) -->
          <div id="productGrid" class="product-grid">
            <!-- product cards inserted here by script.js -->
          </div>

          <!-- selected items -->
          <aside class="selected-panel">
            <h3>Selected Items</h3>
            <ul id="selectedList" class="selected-list">
              <!-- selected items inserted here -->
            </ul>
            <button id="clearSelectionBtn" class="clear-btn">
              Clear Selection
            </button>

            <!-- Generate routine button (NEW) -->
            <button
              id="generateRoutineBtn"
              class="generate-btn"
              aria-live="polite"
            >
              Generate Routine
            </button>
          </aside>
        </div>
      </section>

      <!------- Chat Area ------->
      <main>
        <section class="chatbox">
          <div id="chatWindow" class="chat-window">
            <!-- messages will be appended here via JS -->
          </div>

          <form id="chatForm" class="chat-form">
            <input
              id="userInput"
              name="userInput"
              type="text"
              placeholder="Ask me about products or routines…"
              autocomplete="off"
              required
            />
            <button type="submit" id="sendBtn">
              <span class="material-icons">send</span>
              <span class="visually-hidden">Send</span>
            </button>
          </form>
        </section>
      </main>

      <!------- Footer Links ------->
      <footer class="site-footer">
        <p>&copy; 2025 Company Name. All rights reserved.</p>
        <nav>
          <!-- These URLs are placeholders -->
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Use</a>
          <a href="#">Contact</a>
        </nav>
      </footer>
    </div>

    <!-- secrets.js can be removed when using Cloudflare Workers for API requests -->
    <script src="secrets.js"></script>
    <script src="script.js"></script>
  </body>
</html>
